<div class="container text-center shadow rounded" id="search-bar-container">
  <div class="row text-center">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8" id="apptitle-holder">
      <h2 id="search-bar-name"> {{ searchTitle | uppercase }} </h2>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
  </div>
  <form class="text-center row" [formGroup]="searchForm" (ngSubmit)="submitSearch()">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12">
      <button type="submit" id="submitter" class="btn btn-sm btn-primary text-center" [disabled]="!searchForm.valid">
        <span>serach!</span>
      </button>
    </div>
  </form>
</div>
